<div *ngIf="errorMessage">
  <div class="alert alert-danger">
    <h3 class="alert-heading"><i class="fa fa-exclamation-circle"></i> Network Error</h3>
    {{errorMessage}}
  </div>
</div>
<div>
  <div class="list-group">
      <span *ngFor="let expense of expenses" (click)="onSelect(expense)">
        <a class="list-group-item list-group-item-action">{{ expense.name }}</a>
      </span>
  </div>
</div>
