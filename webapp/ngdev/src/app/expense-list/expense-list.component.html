<div *ngIf="!selectedExpense">
  <div class="list-group">
      <span *ngFor="let expense of expenses" (click)="onSelect(expense)">
        <a href="#" class="list-group-item list-group-item-action">{{ expense.name }}</a>
      </span>
  </div>
</div>

<div *ngIf="selectedExpense">
  <expense-detail [expense]="selectedExpense"></expense-detail>
</div>
